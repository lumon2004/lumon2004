<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,1,0">
</head>
<body>
    <header>
        <span class="material-symbols-rounded" id="weatherIcon">nest_farsight_weather</span>
        <p id="titleHeader">
            <span class="italiano">Meteo</span>
            <span class="english">Weather</span>
        </p>
        <p id="languages">
            <span onclick="italiano()" class="language english">IT</span>
            <span onclick="english()" class="language italiano">EN</span>
        </p>
        <span class="material-symbols-rounded" id="worldIcon">language</span>
    </header>
    <main>
        <div id="weather">
            <h1 id="location">
                <span class="italiano">Roma</span>
                <span class="english">Rome</span>
            </h1>
            <p id="weatherConditions"></p>
            <p id="temperatureValue"></p>
        </div>
    </main>
    <script src="language.js"></script>
    <script src="app.js"></script>
</body>
</html>
