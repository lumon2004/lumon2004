<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://lumon2004.github.io/lumon2004/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Clock</h1>
        <a href="https://lumon2004.github.io/lumon2004">Portfolio</a>
    </header>
    <main>
        <div id="index">
            <ul>
                <li onclick="openMenu(0)">Ore locali</li>
                <li onclick="openMenu(1)">Cronometro</li>
                <li onclick="openMenu(2)">Timer</li>
            </ul>
        </div>
        <div id="content">
            <div id="oreLocali">
                <p>Fuso orario di <span id="place"></span></p>
                <p id="date"></p>
                <p id="week"></p>
                <p id="time"></p>
                <div id="places">
                    <ul>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                        <li>
                            <h3 class="city"></h3>
                            <p class="fuso"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="cronometro">
                <div id="crono">00:00,00</div>
                <button id="startStopBtnCrono">Avvia</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="timer">
                    <input type="number" id="hoursInput" step="1" value="0">
                    <input type="number" id="minutesInput" step="1" value="1">
                    <input type="number" id="secondsInput" step="1" value="0">
                    <button id="startStopBtnTimer" style="background-color: rgb(0, 230, 0);" onclick="startStopTimer()">Avvia</button>
                    <button id="deleteBtn" onclick="deleteTimer()">Annulla</button>
                    <div id="timerRunning"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed with passion by Luca Monaco<br>Â© <span id="year"></span> - All Rights Reserved</p>
    </footer>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
    <script src="localTime.js"></script>
    <script src="crono.js"></script>
    <script src="timer.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            differences = [
                -9,
                -6,
                -1,
                +0,
                +2,
                +6,
                +7,
                +9
            ]
            for (i=0; i<8; i++) {
                fuso(i, differences[i]);
            }
            setInterval(function() {
                for (i = 0; i < 8; i++) {
                    fuso(i, differences[i]);
                }
            }, 1000);
        });
    </script>
</body>
</html>
